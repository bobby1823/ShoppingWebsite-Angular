<div class='card'>
    <div class='card-body'>
       {{ productListTitle }}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="setListFilter"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filter by: {{ getListFilter }}</h4>
            </div>
        </div>

        <!-- Table for Products-->
        <div class='table-responsive'>
            <table class='table' *ngIf="productList && productList.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)="toggleImg()">
                               {{ showImage ? 'Hide':'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredList">
                        <td>                             
                           <img [hidden]="!showImage"
                                [src]='product.imageUrl' 
                                [title]='product.productName'
                                [style.width.px]='imageWidth' 
                                [style.margin.px]='imageMargin'
                            >                        
                        </td>
                        <td><a [routerLink]="[ '/products', product.productId ]">{{ product.productName }}</a></td>
                        <td>{{ product.productCode | convertToSpaces: "-" }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>
                            <pm-star [rating]='product.starRating'
                                     (notify)='onNotify($event)'>
                            </pm-star>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
</div>
